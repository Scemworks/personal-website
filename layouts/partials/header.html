<header class="nav" role="banner">
    <div class="nav-container">
        <div class="nav-left">
            {{ if ne .RelPermalink "/" }}
            <a href="javascript:history.back()" class="nav-back-button" aria-label="Go back">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            {{ end }}
            <a href="{{ .Site.BaseURL }}" class="nav-logo" aria-label="Go to homepage">
                <span class="logo-text">Scemworks</span>
            </a>
        </div>
        
        <div class="nav-right">
            <nav class="nav-links" role="navigation" aria-label="Main navigation">
                <a href="/" class="nav-link" {{ if eq .RelPermalink "/" }}aria-current="page"{{ end }}>Home</a>
                <a href="/projects" class="nav-link" {{ if eq .RelPermalink "/projects/" }}aria-current="page"{{ end }}>Projects</a>
                <a href="/codes" class="nav-link" {{ if eq .RelPermalink "/codes/" }}aria-current="page"{{ end }}>Codes</a>
            </nav>
            <button class="hamburger" aria-label="Toggle navigation" onclick="toggleMobileMenu()">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <button onclick="toggleTheme()" class="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
                <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <div class="mobile-menu" aria-label="Mobile navigation">
                <nav class="mobile-nav">
                    <a href="/" class="mobile-nav-link {{ if eq .RelPermalink "/" }}active{{ end }}">Home</a>
                    <a href="/projects" class="mobile-nav-link {{ if eq .RelPermalink "/projects/" }}active{{ end }}">Projects</a>
                    <a href="/codes" class="mobile-nav-link {{ if eq .RelPermalink "/codes/" }}active{{ end }}">Codes</a>
                </nav>
            </div>
        </div>
    </div>
</header>
